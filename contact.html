<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MindShield</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <img src="assets/images/mindshield-intro.gif" alt="MindShield Logo" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>If you have any questions or inquiries, feel free to fill out the form below or <a href="mailto:d.ghiathi@mindshield.ai" class="contact-link">send an email to contact@mindshield.ai</a>.</p>

            <!-- Contact Form -->
            <form id="contact-form" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <!-- Thank You Message -->
            <p id="thank-you-message" style="display:none; color: #ff4500; font-size: 18px;">Thank you for contacting us! We will get back to you soon.</p>
        </div>
    </section>

    <script>
        const form = document.getElementById('contact-form');
        const thankYouMessage = document.getElementById('thank-you-message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);

            try {
                const response = await fetch('https://formspree.io/f/mblrbnrb', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                    },
                    body: formData
                });

                if (response.ok) {
                    form.reset(); // Clear the form
                    thankYouMessage.style.display = 'block'; // Show thank you message
                } else {
                    alert('There was a problem submitting the form. Please try again.');
                }
            } catch (error) {
                alert('There was a problem submitting the form. Please try again.');
            }
        });
    </script>
</body>
</html>
